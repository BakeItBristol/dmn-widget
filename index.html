<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DMN Booking Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: auto;
      overflow-x: hidden;
      background-color: #fff;
    }

    .dmn-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 0;
    }

    @media screen and (max-width: 600px) {
      .dmn-container {
        max-width: 100%;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="dmn-container">
    <script
      type="text/javascript"
      src="https://widgets.designmynight.com/tonic/ticket-widget-v2.min.js?item-ids=681a70d10d01774a08419168&theme=custom&primary=FFADAD&primaryLight=FFFAD7&secondary=FFA940&secondaryLight=F9F9FA&shade1=F9F9FA&shade2="
      data-dmn-ticket-widget="true">
    </script>
  </div>
</body>
</html>
