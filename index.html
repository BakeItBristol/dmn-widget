<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DMN Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      box-sizing: border-box;
    }
    #wrapper {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <script
      src="https://widgets.designmynight.com/tonic/ticket-widget-v2.min.js?item-ids=681a70d10d01774a08419168&theme=custom&primary=FFADAD&primaryLight=FFFAD7&secondary=FFA940&secondaryLight=F9F9FA&shade1=F9F9FA&shade2="
      data-dmn-ticket-widget="true">
    </script>
  </div>

  <script>
    function sendHeight() {
      const height = document.body.scrollHeight;
      parent.postMessage({ type: \"dmn_height\", height: height }, \"*\");
    }

    window.onload = () => {
      sendHeight();
      setTimeout(sendHeight, 1000);
    };

    const observer = new MutationObserver(sendHeight);
    observer.observe(document.getElementById('wrapper'), { childList: true, subtree: true });
  </script>
</body>
</html>
