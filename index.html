<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DMN Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      box-sizing: border-box;
    }

    .widget-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100vw;
      height: 100vh;
      overflow-x: hidden;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .widget-container {
        height: 1400px;
      }

      iframe {
        height: 1400px;
      }
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <script
      type="text/javascript"
      src="https://widgets.designmynight.com/tonic/ticket-widget-v2.min.js?item-ids=681a70d10d01774a08419168&theme=custom&primary=FFADAD&primaryLight=FFFAD7&secondary=FFA940&secondaryLight=F9F9FA&shade1=F9F9FA&shade2="
      data-dmn-ticket-widget="true">
    </script>
  </div>
</body>
</html>
